<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var song = {
            name: "Walk This Way",
            artist: "Run-D.M.C.",
            minutes: 4,
            seconds: 3,
            genre: "80s",
            playing: false,
            play: function() {
                if (!this.playing) {
                    console.log("Playing "
                        + this.name + " by " + this.artist);
                }
            },
            pause: function() {
                if (this.playing) {
                    this.playing = false;
                }
            }
        };
        song.play();
        song.pause();
    </script>
</head>
<body>

</body>
</html>
